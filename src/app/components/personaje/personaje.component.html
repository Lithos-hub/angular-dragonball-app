<div class="container animated fadeIn fast" style="padding-top: 50px; padding-bottom: 50px;">
    <h1 class="text-center" style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif"> {{ personaje.nombre | uppercase }} <br> <small> {{ personaje.nombrejapones }} </small></h1>
    <hr>
</div>



<div class="container">
    <div class="row justify-content-md-center">

        <div class="col-md-6">


            <img class="img-fluid" [src]="personaje.img" style="border: 1px solid #dd9c33; display: block; margin:auto; max-height: 550px;">

            <br><br>


        </div>


        <div class="col-md-6 text-justify" style="width: 150px;">
            <p> {{ personaje.bio }} </p>
        </div>
    </div>

    <div class="container-fluid text-center">
        <a href="personajes" class="btn btn-outline-danger" style="text-align: center; margin:auto; width: 200px;">Regresar</a>
    </div>























</div>
