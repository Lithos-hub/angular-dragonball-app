<div class="card" id="tarjetaPersonaje">

        <h3 class="card-title text-center"> {{ personaje.nombre | uppercase }} <br><small>{{ personaje.saga }}</small></h3>
        <p class="card-text text-justify "> {{ personaje.bio | slice:0:200 }}... </p>

</div>
